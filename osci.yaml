- project:
    templates:
      - charm-unit-jobs-py38
      - charm-unit-jobs-py310
    check:
      jobs:
      - focal-mysql8
      - focal-raft
      - focal-raft-cluster
      - jammy-raft
      - jammy-mysql8
    vars:
      needs_charm_build: true
      charm_build_name: vault
      build_type: charmcraft

- job:
    name: focal-mysql8
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-mysql8
- job:
    name: focal-raft
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-raft
- job:
    name: focal-raft-cluster
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: focal-raft-cluster
- job:
    name: jammy-raft
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py38
      - charm-build
    vars:
      tox_extra_args: jammy-raft
- job:
    name: jammy-mysql8
    parent: func-target
    dependencies:
      - focal-mysql8
      - name: tox-py310
        soft: True
    vars:
      tox_extra_args: jammy-mysql8

- project:
    templates:
      - charm-yoga-unit-jobs
    check:
      jobs:
      - bionic-postgres
      - bionic-mysql
      - focal-mysql8
      - hirsute-mysql8
      - impish-mysql8:
          voting: false
      - jammy-mysql8:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: vault

- job:
    name: bionic-mysql
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py36
      - tox-py38
      - tox-py39
    vars:
      tox_extra_args: bionic-mysql
- job:
    name: bionic-postgres
    parent: func-target
    dependencies: &smoke-jobs
      - bionic-mysql
    vars:
      tox_extra_args: bionic-postgres
- job:
    name: focal-mysql8
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: focal-mysql8
- job:
    name: hirsute-mysql8
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: hirsute-mysql8
- job:
    name: impish-mysql8
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: impish-mysql8
- job:
    name: jammy-mysql8
    parent: func-target
    dependencies: *smoke-jobs
    vars:
      tox_extra_args: jammy-mysql8
